<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#86b881"/>
    
    <title>Instablam</title>
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="img/192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/192.png">
    
    <script src="script/script.js" charset="UTF-8"></script>
</head>
<body>
    <main>
        <header>
            <h1>INSTABLAM</h1>
        </header>

        <section>
            <div class="the-gallery">
                <h2>The gallery</h2>
                <button id="next-button">Next</button>
                <img src="img/forest.jpg" alt="Picture in gallery" class="gallery-Images">
                <p class="location"></p>
                <a href="" download class="downloadLink hidden"> Download </a>
                <button id="delete-button">Delete</button>
            </div>

            <div class="camera">
                <h2>Take a picture</h2>
                <p class="error-message"></p>
                <video src="" autoplay poster="" controls class="video"></video>
                <div>
                    <button class="camera-on">Camera On</button>
                    <button class="camera-off hidden">Camera Off</button>
                    <button id="take-picture" disabled>Take picture</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
